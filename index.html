<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="searchDiv">
      <div action="" class="search-bar">
        <input type="search" name="search" id="input" value="" pattern=".*\S.*" required>
        <button class="search-btn" id="search-btn" type="submit">
          <span>Search</span>
        </button>
      </div>
  </div>
    <div class="containerr">
      
      <div class="current-info">
        

          <div class="date-container">
              <div class="time" id="time">
                  12:30 <span id="am-pm">PM</span>
              </div>
              <div class="date" id="date">
                  Monday, 25 May
              </div>

              

              <div class="today" id="feels-temp">
                <img src="img.icons8.png" alt="weather icon" class="w-icon">
                <div class="other">
                    <div class="day">Monday</div>
                    <div id="current-temp" class="current-temp">25.6&#176; C</div>
                </div>
            </div>

              <div class="others" id="current-weather-items">
                <div class="weather-item">
                  <div>Humidity</div>
                  <div>----</div>
              </div>
              <div class="weather-item">
                  <div>Pressure</div>
                  <div>----</div>
              </div>
              <div class="weather-item">
                  <div>Wind Speed</div>
                  <div>----</div>
              </div>
              <div class="weather-item">
                <div>Maximum Temp</div>
                <div>----</div>
            </div>
            <div class="weather-item">
                <div>Minumam Temp</div>
                <div>----</div>
            </div>
            
              <div class="weather-item">
                  <div>Sunrise</div>
                  <div>----</div>
              </div>
              <div class="weather-item">
                  <div>Sunset</div>
                  <div>----</div>
              </div>
                  
                  
              </div>
          </div>

          <div class="place-container">
              <div class="time-zone" id="time-zone">Asia/Kolkata</div>
              <div id="country" class="country">IN</div>
          </div>
      </div>
     
      

      
  </div>

  

    

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
